<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>组件原声绑定</title>
  </head>
  <body>
    <div id="app">
      <child v-on:click="handleClick"></child>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script type="text/javascript">
    Vue.component('child',{
      template:'<div v-on:click="handleChildClick">child</div>',
      methods:{
        handleChildClick:function(){
          alert('cild click')
          this.$emit('click')
        }
      }
    })
    var vm = new Vue({
      el:'#app',
      methods:{
        handleClick:function(){
          alert('click')
        }
      }
    })
  </script>
</html>
