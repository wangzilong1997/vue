<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>组件原生绑定1</title>
  </head>
  <body>
    <div id="app">
      <child v-on:click.native="handleClick"></child>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script type="text/javascript">
    Vue.component('child',{
      template:'<div>child</div>',
    })
    var vm = new Vue({
      el:'#app',
      methods:{
        handleClick:function(){
          alert('click')
        }
      }
    })
  </script>
</html>
