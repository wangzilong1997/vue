<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue中的条件渲染</title>
  </head>
  <body>
    <div id="app">
      <div v-if="show">
        {{message}}
      </div>
      <div v-else-if="num==6">
        elseif bey world
      </div>
      <div v-else>
        bey world
      </div>
      <div v-show="show">
        {{message}}
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el:"#app",
      data:{
        show:false,
        message:"hello world",
        num:6
      }
    })
    /*v-if 不存在dom v-show标签存在display：none*/
    setTimeout(()=>{vm.num = 666},1000)
    setTimeout(()=>{vm.show = true},3000)
  </script>
</html>
