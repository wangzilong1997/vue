<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue中的列表过渡</title>
    <style>
    .v-enter,.v-leave-to{
      opacity: 0
    }
    .v-enter-active,.v-leave-active{
      transition: opacity 2s
    }
    </style>
  </head>
  <body>
    <div id="app">
      <transition-group>
      <div v-for="item of list" v-bind:key="item.id">
        {{item.title}}
      </div>
      </transition-group>
      <button v-on:click="handleBtnClick">add</button>

    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script type="text/javascript">
    var count = 0
    var vm = new Vue({
      el:'#app',
      data:{
        list:[]
      },
      methods:{
        handleBtnClick:function(){
          this.list.push({
            id : count++,
            title:'hello world'
          })
        }
      }
    })
  </script>
</html>
